<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SolRocks â€” Official CA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0d10;
      --card: #12161c;
      --text: #e8eef6;
      --muted: #9fb0c3;
      --accent: #14f195;
      --accent-2: #9945ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: linear-gradient(160deg, var(--accent-2)10%, var(--bg)60%, var(--accent)100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 32px;
      width: min(700px, 90vw);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .title { font-size: clamp(24px, 3vw, 36px); font-weight: 800; }
    .ca-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .ca {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 14px;
      padding: 14px 18px;
      font-family: ui-monospace, monospace;
      color: var(--text);
      font-size: clamp(14px, 2vw, 16px);
      overflow-wrap: anywhere;
    }
    .btn, .ext-btn {
      cursor: pointer;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 700;
      color: #0a0d10;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transition: transform .06s ease;
      text-decoration: none;
    }
    .btn:active, .ext-btn:active { transform: translateY(1px) scale(0.98); }
    img { width: 100%; max-width: 400px; border-radius: 12px; }
    .toast {
      position: fixed; top: 18px; right: 18px;
      background:#0f1720; color: var(--text);
      border:1px solid rgba(255,255,255,0.12);
      padding:10px 14px; border-radius:12px;
      opacity:0; transform: translateY(0);
      transition: opacity .25s ease;
      pointer-events:none;
    }
    .toast.show { opacity:1; }
  </style>
</head>
<body>
  <main class="card">
    <div class="title">SolRocks</div>
    <div class="ca-row">
      <div id="ca" class="ca">9RXsi1X2yjyPmkkSUoEvDjCGXAh8VsVA1Kv9yeafpump</div>
      <button id="copyBtn" class="btn">Copy</button>
    </div>
    <a href="https://magiceden.io/marketplace/solrocks___" target="_blank" class="ext-btn">View on Magic Eden</a>
    <img src="solrock.png" alt="SolRocks Image" />
  </main>

  <div id="toast" class="toast">Copied!</div>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const caEl = document.getElementById('ca');
    const toast = document.getElementById('toast');
    const CA = caEl.textContent.trim();

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(CA);
        toast.classList.add('show');
        copyBtn.textContent = 'Copied!';
        setTimeout(() => { toast.classList.remove('show'); copyBtn.textContent = 'Copy'; }, 1500);
      } catch (e) {
        const range = document.createRange();
        range.selectNode(caEl);
        const sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
        document.execCommand('copy');
        sel.removeAllRanges();
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 1500);
      }
    });
  </script>
</body>
</html>
